<h4>Filtro</h4>
<mat-form-field appearance="fill">
  <mat-label>Viajes</mat-label>
  <mat-select [(value)]="selected" >
    <mat-option [value]=option.value *ngFor="let option of options" >
      {{option.viewValue}}
    </mat-option>
  </mat-select>
  <span>{{selected}}</span>
</mat-form-field>
<app-trip [cardsCurse]="cardsCurse" [selected]="selected" [cards]="cards" (onChangeStatus)=" receiveData($event,requestTripValidate)" ></app-trip>
