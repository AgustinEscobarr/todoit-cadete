<h4>Filtro</h4>
<mat-form-field appearance="fill">
  <mat-label>Viajes</mat-label>
  <mat-select [(value)]="selected">
    <mat-option *ngFor="let option of options" >
      {{option}}
    </mat-option>
  </mat-select>
</mat-form-field>
<app-trip [selected]="selected" [cards]="cards" (onChangeStatus)=" receiveData($event,requestTripValidate)"></app-trip>
