<header >
  
    
    
      <mat-expansion-panel  [expanded]="expanded" (afterExpand)="expanded=true" >
        <mat-expansion-panel-header class="disable_ripple">
          <mat-panel-title>
            <img class="image" src="../assets/logo.svg"/>
            <span class="title-logo">Todo IT</span>
          </mat-panel-title>
          <mat-panel-description>
           <span class="userName">{{name}}</span> 
          </mat-panel-description>
        </mat-expansion-panel-header>
        
        <div class="content">
      <a mat-list-item [routerLink]="['/auth/login']" routerLinkActive="router-link-active" (click)="closePanel()">Inicio de Sesion</a>
      <a mat-list-item [routerLink]="['/dashboard/travels']" routerLinkActive="router-link-active" (click)="closePanel()">Viajes</a>
      <a mat-list-item [routerLink]="['/dashboard/history']" routerLinkActive="router-link-active" (click)="closePanel()">Historial de Viajes</a>
      <a mat-list-item [routerLink]="['']" routerLinkActive="router-link-active" (click)="closePanel()">Cerrar Sesion</a>

        </div>
      </mat-expansion-panel>
      
     
    
  
</header>
